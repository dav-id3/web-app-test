type: object
properties:
  response:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        category_id:
          type: integer
        subcategory_id:
          type: integer
          nullable: true
        amount:
          type: integer
        description:
          type: string
        is_spending:
          type: boolean
        repeat_frequency:
          type: string
          nullable: true
        date:
          type: string
          format: date
        is_deleted:
          type: boolean
      required:
        - id
        - name
        - category_id
        - subcategory_id
        - amount
        - description
        - is_spending
        - repeat_frequency
        - date
        - is_deleted
required:
  - response
example:
  response:
    - id: 1
      name: "book"
      category_id: 1
      subcategory_id: 1
      amount: 1000
      description: "book"
      is_spending: true
      repeat_frequency: "monthly"
      date: "2020-01-01"
      is_deleted: false
    - id: 2
      name: "fish"
      category_id: 1
      subcategory_id: 2
      amount: 1000
      description: "fish"
      is_spending: true
      repeat_frequency: null
      date: "2020-01-01"
      is_deleted: false
